# Nama Action
name: Generate Snake Game

# Kapan action ini berjalan?
on:
  # Berjalan otomatis setiap 12 jam
  schedule:
    - cron: "0 */12 * * *" 
  
  # Bisa dijalankan manual
  workflow_dispatch:
  
  # Berjalan setiap ada push ke branch master/main
  push:
    branches:
    - master
    - main

# Tugas yang akan dilakukan
jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Langkah 1: Clone repo kamu
      - name: Checkout repo
        uses: actions/checkout@v3
      
      # Langkah 2: Generate gambar ularnya
      - name: Generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          # Token rahasia github (otomatis ada, tidak perlu diapa-apakan)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # Langkah 3: Simpan gambarnya ke branch khusus bernama 'output'
      - name: Push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
